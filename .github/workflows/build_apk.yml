name: ğŸ“± Build Android APK

on:
  workflow_dispatch: # Permite ejecutar manualmente
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze code
      run: flutter analyze
      
    - name: ğŸ§ª Run tests
      run: flutter test --no-pub || echo "Tests failed but continuing with build"
      
    - name: ğŸ”¨ Build debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: |
        flutter build apk --debug --verbose
        echo "âœ… Debug APK generado exitosamente"
        
    - name: ğŸš€ Build release APK
      if: github.event.inputs.build_type == 'release'
      run: |
        flutter build apk --release --verbose
        echo "âœ… Release APK generado exitosamente"
        
    - name: ğŸ“ List APK files
      run: |
        echo "ğŸ“± APKs generados:"
        find build/app/outputs/flutter-apk/ -name "*.apk" -exec ls -lh {} \;
        
    - name: ğŸ“¤ Upload Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: ğŸ› Shipaton-Debug-APK
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: ğŸš€ Shipaton-Release-APK
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90
        
    - name: ğŸ“Š APK Info
      run: |
        echo "ğŸ‰ Â¡APK generado exitosamente!"
        echo "ğŸ“¥ Descarga el APK desde la pestaÃ±a 'Actions' â†’ 'Artifacts'"
        echo "ğŸ“± Instala en tu dispositivo Android para probar la huella dactilar"
